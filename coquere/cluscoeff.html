<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src = "http://d3js.org/d3.v3.min.js"></script>
		<script src="../js/query.js"></script>
		<link rel="stylesheet" href="css/style.css" />	
	</head>
	<style>
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.dot {
	  stroke: #000;
	}

	.tooltip {
	  position: absolute;
	  width: 200px;
	  height: 28px;
	  pointer-events: none;
	}
	</style>
	<body>
		<div id="chart"></div>
		<script>
		var cuisine = getQueryVariable("cuisine");
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
		    width = 700 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		/* 
		 * value accessor - returns the value to encode for a given data object.
		 * scale - maps value to a visual display encoding, such as a pixel position.
		 * map function - maps from data value to display value
		 * axis - sets up axis
		 */ 

		// setup x 
		var xValue = function(d) { return d.degree;}, // data -> value
		    xScale = d3.scale.linear().range([0, width]), // value -> display
		    xMap = function(d) { return xScale(xValue(d));}, // data -> display
		    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

		// setup y
		var yValue = function(d) { return d.lcc;}, // data -> value
		    yScale = d3.scale.linear().range([height, 0]), // value -> display
		    yMap = function(d) { return yScale(yValue(d));}, // data -> display
		    yAxis = d3.svg.axis().scale(yScale).orient("left");

		// setup fill color
		var cValue = function(d) { return d.Manufacturer;},
		    color = d3.scale.category10();

		// add the graph canvas to the body of the webpage
		var svg = d3.select("#chart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// add the tooltip area to the webpage
		var tooltip = d3.select("body").append("div")
		    .attr("class", "tooltip")
		    .style("opacity", 0);

		// load data
		d3.csv("data/" + cuisine +"_cc.csv", function(error, data) {

		  data.forEach(function(d) {
			d.lcc = +d.lcc;
			d.degree = +d.degree;
		  });

		  // don't want dots overlapping axis, so add in buffer to data domain
		  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
		  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

		  // x-axis
		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis)
		    .append("text")
		      .attr("class", "label")
		      .attr("x", width-100)
		      .attr("y", -6)
		      .style("text-anchor", "start")
		      .text("degree");

		  // y-axis
		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("class", "label")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("node cc");

		  // draw dots
		  svg.selectAll(".dot")
		      .data(data)
		    .enter().append("circle")
		      .attr("class", "dot")
		      .attr("r", 2)
		      .attr("cx", xMap)
		      .attr("cy", yMap)
		      .style("fill", function(d) { return "#6b486b";}) 
		      .on("mouseover", function(d) {
			  tooltip.transition()
			       .duration(200)
			       .style("opacity", .9);
			  tooltip.html(d.ingredient + "<br/> (" + xValue(d) 
				+ ", " + yValue(d) + ")")
			       .style("left", (d3.event.pageX + 5) + "px")
			       .style("top", (d3.event.pageY - 100) + "px");
		      })
		      .on("mouseout", function(d) {
			  tooltip.transition()
			       .duration(500)
			       .style("opacity", 0);
		      });

		});

		</script>
	</body>
</html>
