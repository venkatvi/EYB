<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="css/style.css" />	
<style>
.arc path {
  stroke: #fff;
}

</style>
<body>
<div>
	<ul class="check-list">
		<li>Choose a slice to view the source</li>
	</ul>
</div>
<div class='wrapper'>
	<div class="pieleft"  id="cookbooks" >
		<h2>Cookbooks</h2>
	 	<div style="font-weight: bold" id="cbtooltip"></div>
	</div>
	<div class="pieleft" id="authors">
		<h2>Authors</h2>
	 	<div style="font-weight: bold" id="atooltip"></div>
	</div>
	<div class="pieleft" id="categories">
		<h2>Categories</h2>
	 	<div style="font-weight: bold" id="ctooltip"></div>
	</div>
</div>
<script>
var fileName = getQueryVariable("cuisine")
cookbookData = "data/" + fileName + "_cookbooks.csv"
authorData = "data/" + fileName + "_authors.csv"
categoryData = "data/" + fileName + "_categories.csv"

function getQueryVariable(variable){
	var query=window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0; i<vars.length; i++){
		var pair=vars[i].split("=");
		if (pair[0] == variable){
			return pair[1];
		}
	}
}
var width = 200,
    height = 300,
    radius = Math.min(width, height) / 2;

//var color = d3.scale.ordinal()
  //  .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
var color = d3.scale.category20c();

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });

var authorsSvg = d3.select("#authors").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv(authorData, function(error, data) {

  data.forEach(function(d) {
    d.count = +d.count;
  });

  var g = authorsSvg.selectAll("g.slice")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "slice")
      .on("mouseover", function(d) {
		d3.select("#atooltip")
			.html(d.data.field.replace(/_/g," "))
	})
	.on("mouseout", function(d) {
		d3.select("#atooltip").html('');
	});
	
  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.field); });



});
var cookbookSvg = d3.select("#cookbooks").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv(cookbookData, function(error, data) {

  data.forEach(function(d) {
    d.count = +d.count;
  });

  var g = cookbookSvg.selectAll("g.slice")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "slice")
     .on("mouseover", function(d) {
		d3.select("#cbtooltip")
			.html(d.data.field.replace(/_/g, " "));
	})
	.on("mouseout", function(d) {
		d3.select("#cbtooltip").html('');
	});
	

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.field); });


});

var categorySvg = d3.select("#categories").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv(categoryData, function(error, data) {
  data.forEach(function(d) {
    d.count = +d.count;
  });

  var g = categorySvg.selectAll("g.slice")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "slice")
      .on("mouseover", function(d) {
		d3.select("#ctooltip")
			.html(d.data.field.replace(/_/g, " "));
	})
	.on("mouseout", function(d) {
		d3.select("#ctooltip").html('');
	});
	
  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.field); });
});


</script>
