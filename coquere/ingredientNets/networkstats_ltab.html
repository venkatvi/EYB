<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Network Statistics Upper Tab</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="../js/query.js"></script>
		<link rel="stylesheet" href="css/style.css" />	
		<style>
		 #tabs .tabs-spacer { float: left; height: 200px; }
		  .tabs-bottom .ui-tabs-nav { clear: left; padding: 0 .2em .2em .2em; }
		  .tabs-bottom .ui-tabs-nav li { top: auto; bottom: 0; margin: 0 .2em 1px 0; border-bottom: auto; border-top: 0; }
		  .tabs-bottom .ui-tabs-nav li.ui-tabs-active { margin-top: -1px; padding-top: 1px; }
		</style>
		 
		<script>
		  $(function() {
		    $( "#tabs" ).tabs();
		 
		    // fix the classes
		    $( ".tabs-bottom .ui-tabs-nav, .tabs-bottom .ui-tabs-nav > *" )
		      .removeClass( "ui-corner-all ui-corner-top" )
		      .addClass( "ui-corner-bottom" );
		 
		    // move the nav to the bottom
		    $( ".tabs-bottom .ui-tabs-nav" ).appendTo( ".tabs-bottom" );
		  });
		  window.onload = function(){
			document.getElementById("cloCent").src = getUrl("mashNetStat.html?prop=cc");
			document.getElementById("betCent").src = getUrl("mashNetStat.html?prop=bc");
			document.getElementById("eigCent").src = getUrl("mashNetStat.html?prop=ec");
			document.getElementById("comCent").src = getUrl("mashNetStat.html?prop=comc");
		  }
		  function getUrl(rootUrl) {
			var cuisine = getQueryVariable("cuisine");
			var url = rootUrl + "&cuisine=" + cuisine ;
			return url;
		  }	
		</script>
	</head>
	<body>
		<div id="tabs" class="tabs-bottom" style="height: 350px">
			<ul>
				<li class="litab"><a href="#clc">Closeness Centrality</a></li>
				<li class="litab"><a href="#bet">Betweeness Centrality</a></li>
				<li class="litab"><a href="#ec">Eigen vector Centrality</a></li>
				<li class="litab"><a href="#comc">Communicability Centrality</a></li>
			</ul>
			<div class="tabs-spacer"></div>
			<div id="clc">
				<iframe id='cloCent' scrolling="no" allowfullscreen width=700 height=300 frameborder="0"></iframe>
			</div>
			<div id="bet">
				<iframe id='betCent' scrolling="no" allowfullscreen width=700 height=300 frameborder="0"></iframe>
			</div>
			<div id="ec">
				<iframe id='eigCent' scrolling="no" allowfullscreen width=700 height=300 frameborder="0"></iframe>
			</div>
			<div id="comc">
				<iframe id='comCent' scrolling="no" allowfullscreen width=700 height=300 frameborder="0"></iframe>
			</div>
		</div>
	</body>
</html>
