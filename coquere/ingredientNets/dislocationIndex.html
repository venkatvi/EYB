<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src = "http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/d3.v2.min.js?2.8.1"></script>
		<script src="../js/query.js"></script>
		<script src="http://static.cybercommons.org/js/d3/lib/colorbrewer/colorbrewer.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/style.css" />	
		<link rel="stylesheet" href="http://static.cybercommons.org/js/d3/lib/colorbrewer/colorbrewer.css" />	
		<script>
			var cuisine = getQueryVariable("cuisine");
			var dropDownLinkType = ["100", "250", "500", "1000", "2500", "5000", "10000"];
			var dropDownLinkTypeCodes = ["100", "250", "500", "1000", "2500", "5000", "10000"];
			window.onload = function(){
				var csvFile = "data/" + cuisine + "_" + dropDownLinkTypeCodes[0] + ".csv";
				var url = "ingredFreqComparison.html?file=" + csvFile;
				document.getElementById("map").src = url;
			}	

		</script>
	</head>
	<body>
		<div>
			<div style="width: 500px; float: left;">
				<label for="chooseLinkThreshold" >Choose Link Threshold:</label>
				<select id="chooselinkth"></select>
			</div>
			<div style="margin-left: 500px;" >
				<ul class="check-list">
					<li>Pick a threshold on edge rank to view the dislocation index </li>
				</ul>
			</div>
		</div>
		<div id="gNetMat">
			<iframe id='map' scrolling="no" allowfullscreen width=100% height=900 frameborder="0"></iframe>
		</div>

		<script>
			var dropDown = d3.select("#chooselinkth")
			    .on("change", function() {
					nodeId = this.selectedIndex;
					linkType = dropDownLinkTypeCodes[nodeId];
					var jsonFile = "data/" + cuisine + "_" + linkType + ".json";
					var url = "ingredFreqComparison.html?file=" + jsonFile;
					document.getElementById("map").src = url;
				})
			    .selectAll("option")
			    .data(dropDownLinkType)
			    .enter()
			    .append("option")
			    .attr("value", function(d) { return d;} )
			    .text(function(d) {return d;});

		</script>
	</body>
</html>
