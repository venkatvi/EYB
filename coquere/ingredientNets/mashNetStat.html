<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src = "http://d3js.org/d3.v3.min.js"></script>
		<script src="../js/query.js"></script>
		<link rel="stylesheet" href="css/style.css" />	
	</head>
	<style>
	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.dot {
	  stroke: #000;
	}

	.tooltip {
	  position: absolute;
	  width: 200px;
	  height: 28px;
	  pointer-events: none;
	}
	</style>
	<body>
		<div id="chart"></div>
		<script>
		var cuisine = getQueryVariable("cuisine");
		var property = getQueryVariable("prop");
		var netType = getQueryVariable("net");
		var margin = {top: 20, right: 20, bottom: 30, left: 40},
		    width = 900 - margin.left - margin.right,
		    height = 800 - margin.top - margin.bottom;

		function getText(property){
			if (property == "dc") { return "degree centrality"; }
			if (property == "ec") { return "eigen vector centrality"; }
			if (property == "bc") { return  "betweenness";}
			if (property == "and") { return "avg. neighbour degree"; }
			if (property == "degree") { return "node degree"; }
			if (property == "comc") { return "communicability" }
			if (property == "cc") { return "closeness"; } 
			if (property == "clco") { return "clustering coefficient"; }
		};
		var xaxisLabel = "degree";
		var yaxisLabel = getText(property);

		function getNodeProperty(d, property){
			if (property == "dc") { return d.degreeCentrality; }
			if (property == "ec") { return d.eigenvectorCentrality; }
			if (property == "bc") { return d.betCentrality;}
			if (property == "and") { return d.avgNeigDegree; }
			if (property == "degree") { return d.degree; }
			if (property == "comc") { return d.communicability; }
			if (property == "cc") { return d.closeness; } 
			if (property == "clco") { return d.clusCoeff; }
		};
		/* 
		 * value accessor - returns the value to encode for a given data object.
		 * scale - maps value to a visual display encoding, such as a pixel position.
		 * map function - maps from data value to display value
		 * axis - sets up axis
		 */ 

		// setup x 
		var xValue = function(d) { return d.degree; }, // data -> value
		    xScale = d3.scale.linear().range([0, width]), // value -> display
		    xMap = function(d) { return xScale(xValue(d));}, // data -> display
		    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

		// setup y
		var yValue = function(d) { return getNodeProperty(d, property);}, // data -> value
		    yScale = d3.scale.linear().range([height, 0]), // value -> display
		    yMap = function(d) { return yScale(yValue(d));}, // data -> display
		    yAxis = d3.svg.axis().scale(yScale).orient("left");


		// add the graph canvas to the body of the webpage
		var svg = d3.select("#chart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		// add the tooltip area to the webpage
		var tooltip = d3.select("body").append("div")
		    .attr("class", "tooltip")
		    .style("opacity", 0);

		// load data
		d3.csv("data/" + cuisine + "_" + netType + "_nodeMetrics.csv", function(error, data) {

		  data.forEach(function(d) {
			d.degreeCentrality = +d.degreeCentrality;
			d.closeness = +d.closeness;
			d.eigenvectorCentrality = +d.eigenvectorCentrality;
			d.betCentrality = +d.betCentrality;
			d.communicability = +d.communicability;
			d.avgNeigDegree = +d.avgNeigDegree
			d.clusCoeff = +d.clusCoeff
			d.degree = +d.degree;
		  });

		  // don't want dots overlapping axis, so add in buffer to data domain
		  xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
		  yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

		  // x-axis
		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis)
		    .append("text")
		      .attr("class", "label")
		      .attr("x", width-100)
		      .attr("y", -6)
		      .style("text-anchor", "start")
		      .text(xaxisLabel);

		  // y-axis
		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("class", "label")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text(yaxisLabel);

		  // draw dots
		  svg.selectAll(".dot")
		      .data(data)
		    .enter().append("circle")
		      .attr("class", "dot")
		      .attr("r", 2)
		      .attr("cx", xMap)
		      .attr("cy", yMap)
		      .style("fill", function(d) { return "#6b486b";}) 
		      .on("mouseover", function(d) {
			  tooltip.transition()
			       .duration(200)
			       .style("opacity", .9);
			  tooltip.html(d.node.toLowerCase() + "<br/> (" + xValue(d) 
				+ ", " + yValue(d) + ")")
			       .style("left", "400px")
			       .style("top", "200px");
		      })
		      .on("mouseout", function(d) {
			  tooltip.transition()
			       .duration(500)
			       .style("opacity", 0);
		      });

		});

		</script>
	</body>
</html>
